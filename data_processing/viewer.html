<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,maximum-scale=0.9,user-scalable=0">
    <title>Visualizador de dados</title>
    <link rel="stylesheet" href="./web/styles.css" />
  </head>
  <body>
    <h1>Visualizador de dados</h1>
    <div id="container"></div>
    <script src="./common/js_objects/samples.js"></script>
    <script src="./common/constants.js"></script>
    <script src="./common/utils.js"></script>
    <script src="./web/js/display.js"></script>

    <script>
      const groups = utils.groupBy(samples, "student_id");

      for (let student_id in groups) {
        const samples = groups[student_id];
        const studentName = samples[0].student_name;
        createRow(container, studentName, samples);
      }
    </script>
  </body>
</html>
